<svg width="320" height="140" viewBox="0 0 320 140" xmlns="http://www.w3.org/2000/svg">
  <!-- Background (transparent) -->
  
  <!-- Arc/Container element with white gradient -->
  <defs>
    <linearGradient id="arcGradientWhite" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFFFFF;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="cardGradientWhite" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F5F5F5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFFFFF;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Enhanced Arc/Container element -->
  <path d="M 200 90 Q 220 50 240 90 Q 260 130 280 90" 
        stroke="url(#arcGradientWhite)" 
        stroke-width="10" 
        fill="none" 
        stroke-linecap="round"/>
  
  <!-- Credit Card with white design -->
  <g transform="translate(60, 50) rotate(-12)">
    <!-- Card shadow -->
    <rect x="3" y="3" width="70" height="44" rx="6" fill="#000000" opacity="0.2"/>
    
    <!-- Main card with white gradient -->
    <rect x="0" y="0" width="70" height="44" rx="6" fill="url(#cardGradientWhite)"/>
    
    <!-- Card border highlight -->
    <rect x="0" y="0" width="70" height="44" rx="6" fill="none" stroke="#E0E0E0" stroke-width="0.5" opacity="0.8"/>
    
    <!-- Card chip with dark design -->
    <rect x="10" y="14" width="10" height="8" rx="1.5" fill="#333333"/>
    <rect x="11" y="15" width="8" height="6" rx="0.5" fill="#555555"/>
    
    <!-- Magnetic stripes -->
    <rect x="10" y="26" width="50" height="1.5" fill="#333333" opacity="0.9"/>
    <rect x="10" y="29" width="50" height="1.5" fill="#333333" opacity="0.7"/>
    <rect x="10" y="32" width="50" height="1.5" fill="#333333" opacity="0.5"/>
    
    <!-- Card number lines -->
    <rect x="25" y="36" width="25" height="1" fill="#333333" opacity="0.6"/>
    <rect x="52" y="36" width="8" height="1" fill="#333333" opacity="0.4"/>
  </g>
  
  <!-- Enhanced motion lines -->
  <g transform="translate(55, 70)">
    <line x1="0" y1="0" x2="10" y2="0" stroke="#FFFFFF" stroke-width="3" stroke-linecap="round" opacity="0.8"/>
    <line x1="0" y1="4" x2="15" y2="4" stroke="#FFFFFF" stroke-width="3" stroke-linecap="round" opacity="0.9"/>
    <line x1="0" y1="8" x2="8" y2="8" stroke="#FFFFFF" stroke-width="3" stroke-linecap="round" opacity="0.7"/>
    <line x1="0" y1="12" x2="12" y2="12" stroke="#FFFFFF" stroke-width="2" stroke-linecap="round" opacity="0.6"/>
  </g>
  
  <!-- Enhanced AVENTORI Text -->
  <text x="160" y="115" 
        font-family="'Segoe UI', Arial, sans-serif" 
        font-size="28" 
        font-weight="800" 
        text-anchor="middle" 
        fill="#FFFFFF" 
        letter-spacing="3px">AVENTORI</text>
  
  <!-- Subtle text shadow -->
  <text x="160" y="115" 
        font-family="'Segoe UI', Arial, sans-serif" 
        font-size="28" 
        font-weight="800" 
        text-anchor="middle" 
        fill="#000000" 
        letter-spacing="3px" 
        opacity="0.2"
        transform="translate(1, 1)">AVENTORI</text>
</svg>
