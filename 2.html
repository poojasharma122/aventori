<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Provider Cards</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background: #f2f2f2;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    .provider-inner {
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .provider-card {
      background: #0b0f1a;
      border-radius: 12px;
      padding: 20px;
      color: #fff;
      display: flex;
      align-items: flex-start;
      justify-content: space-between;
      gap: 20px;
    }

    .provider-logo-box {
      background: #000;
      padding: 10px 15px;
      border-radius: 8px;
      flex: 0 0 140px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .provider-logo {
      max-width: 120px;
      height: auto;
      display: block;
    }

    .provider-content {
      flex: 1;
    }

    .provider-title {
      font-size: 18px;
      font-weight: bold;
      margin: 0 0 8px;
    }

    .provider-usp {
      font-size: 14px;
      margin: 0 0 5px;
      color: #ccc;
    }

    .provider-fee {
      font-size: 14px;
      margin: 0 0 10px;
      color: #ccc;
    }

    .provider-rating {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 12px;
      flex-wrap: wrap;
    }

    .rating-number {
      font-weight: bold;
      font-size: 15px;
    }

    .votes {
      font-size: 13px;
      color: #aaa;
    }

    .stars i {
      color: gold;
      font-size: 14px;
    }

    .btn-custom {
      background: transparent;
      border: 1px solid #e74c3c;
      padding: 6px 16px;
      border-radius: 6px;
      color: #fff;
      text-decoration: none;
      transition: 0.3s;
      display: inline-block;
      font-size: 14px;
    }

    .btn-custom:hover {
      background: #e74c3c;
    }

    /* Responsive */
    @media (max-width: 768px) {
 
      .provider-logo-box {
        margin-bottom: 10px;
      }
    }
  </style>
</head>
<body>

  <!-- provider start here -->
  <div class="provider">
    <div class="container">
      <div class="provider-inner">

        <!-- Example Card -->
        <div class="provider-card">
          <div class="provider-logo-box">
            <img src="images/Scotiabank.webp" alt="Scotiabank" class="provider-logo">
          </div>
          <div class="provider-content">
            <h3 class="provider-title">Scotiabank</h3>
            <p class="provider-usp">0% Balance Transfer for 6 months, Scene+ Rewards</p>
            <p class="provider-fee">20.99% APR, $39 annual fee</p>
            <div class="provider-rating">
              <span class="rating-number">9.8</span>
              <div class="stars">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
              </div>
              <span class="votes">(892 votes)</span>
            </div>
            <a href="https://www.scotiabank.com/ca/en/personal/credit-cards/scene-visa.html" target="_blank" class="btn-custom">Apply Now</a>
          </div>
        </div>

        <!-- Duplicate this block for each provider -->
        <div class="provider-card">
          <div class="provider-logo-box">
            <img src="images/credit_card_tangerine_moneyback.webp" alt="Tangerine" class="provider-logo">
          </div>
          <div class="provider-content">
            <h3 class="provider-title">Tangerine</h3>
            <p class="provider-usp">2% Cashback on 2 Categories of Your Choice</p>
            <p class="provider-fee">19.95% APR, No Annual Fee</p>
            <div class="provider-rating">
              <span class="rating-number">9.5</span>
              <div class="stars">
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
                <i class="fas fa-star"></i>
              </div>
              <span class="votes">(750 votes)</span>
            </div>
            <a href="https://www.tangerine.ca/en/products/spending/credit-card" target="_blank" class="btn-custom">Apply Now</a>
          </div>
        </div>

      </div>
    </div>
  </div>
  <!-- provider end here -->

</body>
</html>
